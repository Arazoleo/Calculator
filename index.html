<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class = "base">
    
    <input type = "text" disabled="disabled" id = "out">
    <input type = "button" id = "one" value = "1" onclick="Math('1', 'num')">
    <input type = "button" id = "two" value = "2" onclick="Math('2', 'num')">
    <input type = "button" id = "three" value = "3" onclick="Math('3', 'num')">
    <input type = "button" id = "four" value = "4" onclick="Math('4', 'num')">
    <input type = "button" id = "five" value = "5" onclick="Math('5', 'num')">
    <input type = "button" id = "six" value = "6" onclick="Math('6', 'num')">
    <input type = "button" id = "seven" value = "7" onclick="Math('7', 'num')">
    <input type = "button" id = "eight" value = "8" onclick="Math('8', 'num')">
    <input type = "button" id = "nine" value = "9" onclick="Math('9', 'num')">
    <input type = "button" id = "zero" value = "0" onclick="Math('0', 'num')">
    <input type = "button" id = "plus" value = "+" onclick="Math('+', 'sym')">
    <input type = "button" id = "minus" value = "-" onclick="Math('-', 'sym')">
    <input type = "button" id = "times" value = "*" onclick="Math('*', 'sym')">
    <input type = "button" id = "division" value = "/" onclick="Math('/', 'sym')">
    <input type = "button" id = "clean" value = "C" onclick="Math('C', 'sym')">
    <input type = "button" id = "equals" value = "=" onclick="Math('=', 'sym')">
    <input type = "button" id = "point" value = "." onclick="Math('.', 'sym')">
   
    </div>
    <script src = "script.js"></script>
</body>
</html>
